    <br><br><br><br>

    <!-- Get users Lat Lon -->
    <script>
        var user = { latitude: 0, longitude: 0 };
        var disney = { latitude: 28.418611, longitude: -81.581111 };
        navigator.geolocation.getCurrentPosition(UserPosition);
        function UserPosition(position) {
          user.latitude = position.coords.latitude;
          user.longitude = position.coords.longitude;
        }

        console.log('User: ' + JSON.stringify(user));
        console.log("DisneyLand :" + JSON.stringify(disney));

        Number.prototype.toRadians = function() { return this * Math.PI / 180; }

        var R = 6371000; // metres
        var φ1 = user.latitude.toRadians();
        var φ2 = disney.latitude.toRadians();
        var Δφ = (disney.latitude-user.latitude).toRadians();
        var Δλ = (disney.longitude-user.longitude).toRadians();

        var a = Math.sin(Δφ/2) * Math.sin(Δφ/2) +
                Math.cos(φ1) * Math.cos(φ2) *
                Math.sin(Δλ/2) * Math.sin(Δλ/2);
        var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));

        var d = R * c;

        document.write("You are " + Math.floor(d) + "km away from Disney Land :'(")

    </script>
  </body>
</html>
