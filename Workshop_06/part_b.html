<!DOCTYPE html>
<html>
  <head>
    <title>Sample JavaScript page</title>
    <script type="text/javascript" src="./script.js"></script>
  </head>
  <body>
    <h1>Registration Form</h1>
    <form action="#" id="registration">
      <label for="surname">Surname: </label>
      <input name="surname" type="text" onkeypress="validate();">
      <span id="surnameMissing" style="color: red; visibility: hidden;">Surname is a required field</span>

      <br><br>
      <label for="address">Address: </label>
      <input name="address" type="text">

      <br><br>
      <label for="state">State: </label>
      <select name="state">
        <option>QLD</option>
        <option>NSW</option>
      </select>

      <br><br>
      <label for="email">email: </label>
      <input name="email" type="text">

      <br><br>
      <label for="gender">Gender: </label>
      <input name="gender" type="radio" value="Male"> Male
      <input name="gender" type="radio" value="Female"> Female

      <br><br>
      <label for="vego">Vegitarian: </label>
      <input name="vego" type="checkbox" value="true"> Yes

      <br><br>
      <label for="password">Password: </label>
      <input id="password" type="password" onkeypress="validate();">
      <span id="PasswordMissmatch" style="color: red; visibility: hidden;">Password is required and must match!</span>

      <br><br>
      <label for="repassword">Confirm Password: </label>
      <input id="repassword" type="password" onkeypress="validate();">
    </form>

    <br><br>
    <button onclick="validate();">Register!</button>
  </body>
</html>
